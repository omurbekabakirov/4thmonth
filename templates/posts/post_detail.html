{% extends "main.html" %}
{% block content %}
<h1>
    POST {{post.id}} PAGE
</h1>
<div class="card" style="width: 18rem;">
  <img src="..." class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.content}}</p>
    <p class="card-text">{{post.rating}}</p>
  </div>
</div>
{% endblock %}
